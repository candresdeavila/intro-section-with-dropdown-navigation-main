<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-white text-neutral-900">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 md:px-12">
  <!-- Contenedor izquierdo: logo + menú desktop -->
  <div class="flex items-center gap-12">
    <div class="logo-container"></div>
    <nav class="nav-desktop hidden md:flex items-center gap-8"></nav>
  </div>

  <!-- Contenedor derecho: hamburguesa y botón mobile -->
  <div class="md:hidden menu-toggle cursor-pointer"></div>
  <button class="menu-toggle md:hidden" aria-label="Open menu"></button>

  <!-- Auth desktop (Login y Register) -->
  <div class="auth-desktop hidden md:flex items-center gap-6"></div>
</header>


  <!-- Mobile menu overlay -->
  <div class="overlay fixed inset-0 bg-black/50 z-40 hidden"></div>
  <aside
    class="mobile-menu fixed top-0 right-0 h-full w-2/3 bg-white z-50 p-6 hidden flex-col justify-between shadow-lg">
    <nav class="nav-mobile flex flex-col gap-4"></nav>
    <div class="auth-buttons flex flex-col gap-4 mt-6 border-t pt-6"></div>
  </aside>

  <!-- Hero Section -->
  <main class="main-content px-6 md:flex md:items-center md:justify-between md:px-12 md:mt-12">
    <section class="hero max-w-lg md:max-w-none md:flex-1 md:mr-10">
      <div class="hero-text space-y-4 mb-8 md:mb-0"></div>
    </section>

    <div class="hero-image md:flex-1 mb-8 md:mb-0">
  </main>

  <!-- Clients Section -->
  <section class="clients px-6 mt-12 md:px-12 md:mt-20 flex flex-wrap items-center justify-between gap-4 md:gap-8">
  </section>

  <!-- 
  Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
  -->
  <script src="./script.js"></script>
</body>

</html>
